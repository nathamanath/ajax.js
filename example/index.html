<!doctype html>

<html>
  <head>
  </head>

  <body>
    <h1>Ajax.js Example</h1>

    <p>See my ajax!</p>

    <form>
      <input name="one" value="value">
      <textarea name="stuff">
        things
      </textarea>

      <select name="select">
        <option value="selected">a</option>
      </select>
    </form>

    <script src="./ajax.js"></script>

    <script>
      var data = {
        body: 'cool',
        status: 200
      }

      var options = {
        url: 'http://echo.nathansplace.co.uk/echo',
        method: 'POST',
        headers: {
          token: 'testing'
        },
        data: data,
        timeout: 500,
        onStart: function(){ console.log('Ajax start'); },
        onFinish: function(){ console.log('Ajax finish'); },
        onSuccess: function(){ console.log('Ajax success yo!'); },
        onError: function(){ console.log('Ajax error'); },
        onTimeout: function() { console.log('Ajax timeout'); }
      }

      Ajax.configure({
        data: {
          testing: 'yeah'
        }
      });

      Ajax.request(options);
    </script>
  </body>
</html>
