<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ajax: Cross domain request</title>
  </head>

  <body>

    <h1>Ajax: Cross domain request</h1>

    <p>Cross domain example</p>

    <script type="text/javascript" src="./ajax.js"></script>

    <script type="text/javascript">

      Ajax.request({
        xdomain: true,
        url: 'http://echo.nathansplace.co.uk/echo?status=200&body=hello',
        type: 'URLENCODED',
        method: 'POST',
        onStart: function() {

        },
        onSuccess: function(xhr) {
          console.log('in onSuccess');

          var message = xhr.responseText;
          console.log('Success! Got: "' + message + '"');
        },
        onStart: function() {
          console.log('in onStart')
        },
        onFinish: function() {
          console.log('in onFinish')
        }
      });

    </script>

  </body>
</html>
