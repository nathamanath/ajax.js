<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ajax: Cross domain request</title>
  </head>

  <body>

    <h1>Ajax: Cross domain request</h1>

    <p>Cross domain example</p>

    <script type="text/javascript" src="./ajax.js"></script>

    <script type="text/javascript">
      // TODO: callback not getting called

      Ajax.xDomainRequest({
        url: 'http://echo.nathansplace.co.uk/echo',
        method: 'POST',
        data: JSON.stringify({ status: 200, body: 'echo?' }),
        onSuccess: function(xhr) {
          console.log(xhr);
          var message = xhr.responseText;
          alert(message);
        }
      });
    </script>

  </body>
</html>
